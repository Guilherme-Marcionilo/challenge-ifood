<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFood - Gestão Financeira do Parceiro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="
    https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css
    "> 

    <link rel="stylesheet" href="../css/sidebar.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 text-dark sidebar h-100">
          <div class="sidebar-header py-4">
            <div class="d-flex justify-content-start align-items-center">
          <div>
                <img
                  src="../images/Logo.png"
                  alt="FinHub Logo"
                />
              </div>
            </div>
          </div>
      </div>
    </div>
      <div class="row h-100">
        <aside class="col-md-3 text-dark sidebar h-100">
          <header class="sidebar-header py-4">
            <div class="d-flex justify-content-start align-items-center">
              <img src="../images/Logo.png" alt="FinHub Logo" />
            </div>
          </header>
          <nav class="nav flex-column sidebar-nav py-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-house-door-fill"></i>
                  <span class="ml-2">Início</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-cash-coin"></i>
                  <span class="ml-2">Saldo</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-currency-dollar"></i>
                  <span class="ml-2">Receitas</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-bar-chart-fill"></i>
                  <span class="ml-2">Despesas</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-file-earmark-text-fill"></i>
                  <span class="ml-2">Extrato</span>
                </a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="collapse" data-target="#pedidos-collapse" aria-expanded="false" aria-controls="pedidos-collapse">
                  <i class="bi bi-file-text-fill"></i>
                  <span class="ml-2">Pedidos</span>
                </a>
                <ul class="nav flex-column ml-4 collapse" id="pedidos-collapse">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <i class="bi bi-arrow-return-right"></i>
                      Adicionar pedido
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-file-earmark-bar-graph-fill"></i>
                  <span class="ml-2">Relatórios</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-question-octagon-fill"></i>
                  <span class="ml-2">Ajuda</span>
                </a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="collapse" data-target="#seguranca-collapse" aria-expanded="false" aria-controls="seguranca-collapse">
                  <i class="bi bi-shield-fill-minus"></i>
                  <span class="ml-2">Segurança</span>
                </a>
              <ul class="nav flex-column ml-4 collapse" id="seguranca-collapse">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <i class="bi bi-arrow-return-right"></i>
                      Minha Loja
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span class="ml-2">Sair</span>
                </a>
              </li>
            </ul>
          </nav>
          <footer class="sidebar-footer py-4">
            <div class="d-flex justify-content-start align-items-center">
              <img src="../images/Logo FinHub.png" alt="FinHub Logo" />
            </div>
          </footer>
        </aside>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
