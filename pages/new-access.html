<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFood - Gestão Financeira do Parceiro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/new-access.css" />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3 text-dark sidebar h-100">
          <div class="sidebar-header py-4">
            <div class="d-flex justify-content-center align-items-center">
              <div>
                <img
                  src="../images/ifood-logo-0 2.png"
                  alt="FinHub Logo"
                  width="100"
                  height="100"
                />
              </div>
            </div>
          </div>
          <ul class="nav flex-column sidebar-nav py-3">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-home"></i>
                <span class="ml-2">Início</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-money-bill-wave"></i>
                <span class="ml-2">Saldo</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-chart-line"></i>
                <span class="ml-2">Receitas</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-shopping-cart"></i>
                <span class="ml-2">Despesas</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-file-alt"></i>
                <span class="ml-2">Extrato</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="collapse" data-target="#pedidos-collapse" aria-expanded="false" aria-controls="pedidos-collapse">
                <i class="fas fa-clipboard-list"></i>
                <span class="ml-2">Pedidos</span>
              </a>
              <ul class="nav flex-column ml-4 collapse" id="pedidos-collapse">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-arrow-return-right"></i>
                    <span class="ml-2">Adicionar pedido</span>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-file-invoice-dollar"></i>
                <span class="ml-2">Relatórios</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-question-circle"></i>
                <span class="ml-2">Ajuda</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-lock"></i>
                <span class="ml-2">Segurança</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-store-alt"></i>
                <span class="ml-2">Minha loja</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-sign-out-alt"></i>
                <span class="ml-2">Sair</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        // Adiciona a classe 'active' ao item de menu atual
        $('.sidebar-nav li.nav-item a[href="' + window.location.pathname + '"]').parent().addClass('active');
        
        // Adiciona a classe 'active' ao item de menu pai caso o item filho seja o atual
        $('.sidebar-nav li.nav-item ul li.nav-item a[href="' + window.location.pathname + '"]').parent().parent().parent().addClass('active');
      });
    </script>
  </body>
</html>
