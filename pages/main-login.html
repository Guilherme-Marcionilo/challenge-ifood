<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iFood - Gestão Financeira do Parceiro</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/main-login.css">
  <link rel="stylesheet" href="../css/responsive-main-login.css">
</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">

      <figure class="col-lg-5 p-0 image-col">
        <img src="../images/Img Login.png" alt="imagem Login" class="img-fluid object-fit-cover">
      </figure>

      <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center text-center p-3 content-col">
        <figure>
          <a href="https://www.ifood.com.br/" target="_blank"><img src="../images/ifood-logo-0 2.png" alt="iFood logo" class="logo-ifood"></a>
        </figure>

        <h1 class="titulo mb-1">Gestão Financeira do Parceiro</h1>
        <p class="descricao mb-5">Gerencie suas contas digitais de forma eficiente, precisa e segura</p>

        <div class="email-field mb-3">
          <label for="email" class="form-email">E-mail</label>
          <input id="email-form" type="email" id="email" name="email" class="form-control" placeholder="nome@email.com.br"></input>
          <div id="message" class="mt-3"></div>
        </div>
        

        <a href="" class="text-red access-problem mb-4 link-cadastro">Problemas de acesso?</a>

        <a class="btn btn-red btn-lg w-75 mb-3" href="login-password.html">Avançar</a>


        <p>Ainda não tem cadastro? <a href="https://parceiros.ifood.com.br/restaurante" target="_blank" class="text-red link-cadastro">Cadastre sua loja</a></p>

        <figure class="mt-5">
          <img src="../images/Logo FinHub.png" alt="Logo FinHub" class="logo-finhub">
        </figure>
      </div>
        
    </div>
  </div>

  <script src="../main-login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>

</html>
