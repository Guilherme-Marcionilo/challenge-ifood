<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iFood - Gestão Financeira do Parceiro</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/main-login.css">
  <link rel="stylesheet" href="../css/responsive-main-login.css">
  <link rel="icon" href="../images/Logo.png" type="image/png" />
</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">

      <figure class="col-lg-5 p-0 image-col">
        <img src="../images/Img Login.png" alt="imagem Login" class="img-fluid object-fit-cover">
      </figure>

      <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center text-center p-3 content-col">
        <figure>
          <a href="https://www.ifood.com.br/" target="_blank"><img src="../images/ifood-logo-0 2.png" alt="iFood logo"
              class="logo-ifood"></a>
        </figure>

        <h1 class="titulo mb-1">Gestão Financeira do Parceiro</h1>
        <p class="descricao mb-5">Gerencie suas contas digitais de forma eficiente, precisa e segura</p>

        <div class="d-flex alterar-email">
          <p id="user-email" class="alterar-email">emailgerente@gmail.com</p>
        </div>

        <a href="main-login.html" id="change-email" class="text-red access-problem-alterar mb-4">Alterar e-mail</a>

        <div class="password-field mb-3 position-relative">
          <label for="password" class="form-password">Senha</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Insira sua senha">
          <i class="bi bi-eye-slash position-absolute toggle-password" id="togglePassword"></i>
        </div>

        <a href="" class="text-red access-problem mb-4 link-cadastro">Esqueci minha senha</a>

        <a href="two-factor-login.html" class="btn btn-red btn-lg w-75 mb-3">Avançar</a>

        <p>Ainda não tem cadastro? <a href="https://parceiros.ifood.com.br/restaurante" target="_blank"
            class="text-red link-cadastro">Cadastre sua loja</a></p>

        <figure class="mt-4 logo-finhub">
          <img src="../images/Logo FinHub.png" alt="Logo FinHub" class="logo-finhub">
        </figure>
      </div>

    </div>
  </div>
  
    <!-- Vlibras -->
    <div vw class="enabled"  style="margin: 2% !important;">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim Vlibras -->

  <script src="../js/show-password.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>

</html>
